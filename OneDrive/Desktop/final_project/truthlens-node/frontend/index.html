<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TruthLens - Misinformation Detector</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5 d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
      <h1 class="text-primary text-center mb-4">TruthLens</h1>
      <textarea id="inputText" class="form-control mb-3" placeholder="Enter tweet, post or headline here..."></textarea>
      <button id="analyzeBtn" class="btn btn-primary w-100 mb-3">Analyze</button>
      <pre id="result" class="p-3 bg-light rounded" style="min-height: 140px; white-space: pre-wrap;"></pre>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
